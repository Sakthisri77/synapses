<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Triage Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #f8cdda);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #6a0572;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: vertical;
    }

    button {
      background-color: #6a0572;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0460;
    }

    .success {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Emergency Triage Management</h1>
  <form onsubmit="saveEmergency(); return false;">
    <label>Patient Name</label>
    <input type="text" id="patientName" required />

    <label>Age</label>
    <input type="number" id="age" required />

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Blood Pressure (BP)</label>
    <input type="text" id="bp" required />

    <label>Heart Rate (HR)</label>
    <input type="number" id="hr" required />

    <label>Respiratory Rate (RR)</label>
    <input type="number" id="rr" required />

    <label>Temperature (°C)</label>
    <input type="number" step="0.1" id="temp" required />

    <label>SpO₂ (%)</label>
    <input type="number" id="spo2" required />

    <label>Blood Glucose Level (mg/dL)</label>
    <input type="number" id="glucose" required />

    <label>Pre-Hospital Data / Reason for Visit</label>
    <textarea id="reason" rows="4" placeholder="Describe incident or reason for emergency..." required></textarea>

    <button type="submit">Save Emergency Entry</button>
  </form>

  <div class="success" id="successMessage"></div>

  <script>
    function saveEmergency() {
      const entry = {
        name: document.getElementById("patientName").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        bp: document.getElementById("bp").value,
        hr: document.getElementById("hr").value,
        rr: document.getElementById("rr").value,
        temp: document.getElementById("temp").value,
        spo2: document.getElementById("spo2").value,
        glucose: document.getElementById("glucose").value,
        reason: document.getElementById("reason").value,
        timestamp: new Date().toLocaleString()
      };

      let emergencyLog = JSON.parse(localStorage.getItem("emergencyLog") || "[]");
      emergencyLog.push(entry);
      localStorage.setItem("emergencyLog", JSON.stringify(emergencyLog));

      document.getElementById("successMessage").textContent = "Emergency entry saved successfully!";
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
