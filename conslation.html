<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultation Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #f8cdda);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #6a0572;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: vertical;
    }

    button {
      background-color: #6a0572;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0460;
    }

    .success {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Consultation Entry</h1>
  <form onsubmit="saveConsultation(); return false;">
    <label>Patient ID</label>
    <input type="text" id="patientId" required />

    <label>Doctor Name</label>
    <select id="doctorName" required>
      <option value="">Select Doctor</option>
      <option value="Dr. A. Kumar">Dr. A. Kumar</option>
      <option value="Dr. B. Meena">Dr. B. Meena</option>
      <option value="Dr. C. Ravi">Dr. C. Ravi</option>
    </select>

    <label>Doctor Notes</label>
    <textarea id="doctorNotes" rows="5" placeholder="Enter consultation notes..." required></textarea>

    <button type="submit">Save Consultation</button>
  </form>

  <div class="success" id="successMessage"></div>

  <script>
    function saveConsultation() {
      const id = document.getElementById("patientId").value.trim();
      const doctor = document.getElementById("doctorName").value;
      const notes = document.getElementById("doctorNotes").value.trim();

      const consultation = {
        doctorName: doctor,
        notes: notes,
        date: new Date().toLocaleString()
      };

      let allConsultations = JSON.parse(localStorage.getItem("consultations") || "{}");
      if (!allConsultations[id]) {
        allConsultations[id] = [];
      }
      allConsultations[id].push(consultation);
      localStorage.setItem("consultations", JSON.stringify(allConsultations));

      document.getElementById("successMessage").textContent = "Consultation saved successfully!";
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
