<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #f8cdda);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #6a0572;
      margin-bottom: 30px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .box {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .emergency {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Doctor Dashboard</h1>

  <div class="grid">
    <div class="box" onclick="location.href='vital.html'">Vitals</div>
    <div class="box" onclick="location.href='triagemangement.html'">Triage Management</div>
    <div class="box" onclick="location.href='conslation.html'">Consultation</div>
    <div class="box" onclick="location.href='eprescription.html'">E-Prescription</div>
    <div class="box" onclick="location.href='diagonist.html'">Diagnostics & Lab Investigation</div>
    <div class="box" onclick="location.href='crossconsl.html'">Cross Consultation</div>
    <div class="box" onclick="location.href='queue.html'">Queue</div>
    <div class="box emergency" onclick="location.href='emergency.html'">Emergency</div>
  </div>
</body>
</html>
