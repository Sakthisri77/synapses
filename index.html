<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Book Appointment</h2>
    <form id="appointmentForm">
      <div class="mb-3">
        <label for="patient" class="form-label">Patient</label>
        <select id="patient" class="form-select" required>
          <option value="">Select Patient</option>
          <option value="John Doe">John Doe</option>
          <option value="Jane Smith">Jane Smith</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <select id="doctor" class="form-select" required>
          <option value="">Select Doctor</option>
          <option value="Dr. Adams">Dr. Bharath kumar</option>
          <option value="Dr. Lee">Dr. Abinathan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time Slot</label>
        <select id="time" class="form-select" required>
          <option value="">Select Time</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="08:00 AM">08:00 AM</option>
          <option value="10:00 AM">:12:00 PM</option>
          
          <option value="2:00 PM">2:00 PM</option
        </select>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Visit</label>
        <textarea id="reason" class="form-control" placeholder="Brief description of reason for visit" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>

    <hr class="my-5" />
    <h3>Appointments</h3>
    <ul id="appointmentsList" class="list-group"></ul>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const appointment = {
        patient: document.getElementById('patient').value,
        doctor: document.getElementById('doctor').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        reason: document.getElementById('reason').value
      };

      const res = await fetch('/api/appointments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appointment)
      });

      if (res.ok) {
        loadAppointments();
        this.reset();
      }
    });

    async function loadAppointments() {
      const res = await fetch('/api/appointments');
      const data = await res.json();
      const list = document.getElementById('appointmentsList');
      list.innerHTML = '';
      data.forEach(app => {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.textContent = `${app.date} - ${app.time} | ${app.patient} with ${app.doctor}`;
        list.appendChild(item);
      });
    }

    loadAppointments();
  </script>
</body>
</html>
