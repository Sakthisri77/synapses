<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitals Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #f8cdda);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #6a0572;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6a0572;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0460;
    }

    .success {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .vitals-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .vitals-card {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 6px solid #6a0572;
    }

    .vitals-card strong {
      display: inline-block;
      margin-bottom: 5px;
    }

    .tag {
      float: right;
      background: #007bff;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Vitals Entry</h1>
  <form id="vitalsForm" onsubmit="saveVitals(); return false;">
    <label>Patient ID</label>
    <input type="text" id="patientId" required />

    <label>Nurse ID</label>
    <input type="text" id="nurseId" required />

    <label>Blood Pressure (BP)</label>
    <input type="text" id="bp" required />

    <label>Heart Rate (HR)</label>
    <input type="number" id="hr" required />

    <label>Respiratory Rate</label>
    <input type="number" id="respRate" required />

    <label>Temperature (°C)</label>
    <input type="number" step="0.1" id="temperature" required />

    <label>Oxygen Saturation (%)</label>
    <input type="number" id="oxygen" required />

    <button type="submit">Save Vitals</button>
  </form>

  <div class="success" id="successMessage"></div>

  <div class="vitals-box">
    <h2 style="color:#6a0572;">Vitals History</h2>
    <div id="vitalsList"></div>
  </div>

  <script>
    function saveVitals() {
      const id = document.getElementById("patientId").value.trim();
      const vitals = {
        nurseId: document.getElementById("nurseId").value,
        bp: document.getElementById("bp").value,
        hr: document.getElementById("hr").value,
        respRate: document.getElementById("respRate").value,
        temperature: document.getElementById("temperature").value,
        oxygen: document.getElementById("oxygen").value,
        timestamp: new Date().toLocaleString()
      };

      let allVitals = JSON.parse(localStorage.getItem("allVitals") || "{}");
      allVitals[id] = vitals;
      localStorage.setItem("allVitals", JSON.stringify(allVitals));

      document.getElementById("successMessage").textContent = "Vitals saved for Patient ID: " + id;
      document.getElementById("vitalsForm").reset();
      loadVitalsList();
    }

    function loadVitalsList() {
      const allVitals = JSON.parse(localStorage.getItem("allVitals") || "{}");
      const container = document.getElementById("vitalsList");
      container.innerHTML = "";

      for (const patientId in allVitals) {
        const vitals = allVitals[patientId];
        const card = document.createElement("div");
        card.className = "vitals-card";

        card.innerHTML = `
          <strong>${patientId}</strong>
          <span class="tag">${Math.floor(10000 + Math.random() * 90000)}</span>
          <br><br>
          <strong>Nurse ID:</strong> ${vitals.nurseId}<br>
          <strong>BP:</strong> ${vitals.bp}<br>
          <strong>HR:</strong> ${vitals.hr} bpm<br>
          <strong>Respiratory Rate:</strong> ${vitals.respRate} bpm<br>
          <strong>Temperature:</strong> ${vitals.temperature} °C<br>
          <strong>SpO₂:</strong> ${vitals.oxygen} %<br>
          <strong>Recorded:</strong> ${vitals.timestamp}
        `;
        container.appendChild(card);
      }
    }

    window.onload = loadVitalsList;
  </script>
</body>
</html>
